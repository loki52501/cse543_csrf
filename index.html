<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register to Share your Data!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f9f9f9;
        }
        form {
            background: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .warning {
            text-align: center;
            font-size: 0.9em;
            color: red;
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-top: 15px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form action="https://cse543.aranjbar.me/backend/tfourone" method="post"        id="registrationForm">
      <h1>Register to Share your Data!</h1>
        <p class="warning">(BEWARE... We take user data only with consent)</p>

        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email" placeholder="Enter valid email" required>

        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" placeholder="Enter first name" required>

        <label for="phone">Mobile Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter phone number" required>

        <!-- Hidden Input for Username -->
        <input type="hidden" id="username" name="username" value="ljl5837">

        <button type="submit">Register!</button>
    </form>
</body>
</html>
